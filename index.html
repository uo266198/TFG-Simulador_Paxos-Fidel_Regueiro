<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">


    <title>Simulador Paxos</title>

</head>
<body>
    <nav class="navbar navbar-expand bg-primary border border-dark border">
        <span class="navbar-brand mb-0 h1 text-white ml-4">Simulador Protocolo Paxos</span>
    </nav>

    <div class="container-fluid h-100 bg-danger">
        <div class="row">
            <div class="flex-column d-flex min-vh-100 bg-dark p-4">
                <p class="border-bottom text-white text-center f-small" >Opciones</p>               
                    <button type="button" class="btn btn-primary btn-lg">Añadir un nodo &nbsp
                        <svg  width="40" height="30" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                          </svg>
                    </button>

                    <button type="button" class="btn btn-primary btn-lg mt-2">Resetear &nbsp
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                        </svg>
                    </button>

                <p class="border-bottom text-white text-center f-small mt-3 mb-0">Tiempo Simulación</p>
                <p class="text-white text-center f-big mb-0">00:00:00</p>
                                                 
                <div class="text-center">
                    <button type="button" class="btn btn-primary btn-lg ">
                        <svg width="30" height="30" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                        </svg>
                    </button>     
                    <button type="button" class="btn btn-primary btn-lg ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-skip-forward-fill" viewBox="0 0 16 16">
                            <path d="M15.5 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V8.753l-6.267 3.636c-.54.313-1.233-.066-1.233-.697v-2.94l-6.267 3.636C.693 12.703 0 12.324 0 11.693V4.308c0-.63.693-1.01 1.233-.696L7.5 7.248v-2.94c0-.63.693-1.01 1.233-.696L15 7.248V4a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                    </button>   
                </div>   
                
                <p class="border-bottom text-white text-center f-small mt-3 mb-0">Ronda Actual</p>
                <p class="text-white text-center f-big mt-0">0</p>

                <div class="box">
                    <div class="text-white">Log:</div>
                    <div class="log"></div>
                </div>
            </div>

            
           
            <div class="col p-4">
                <div class="d-inline text-center">
                    <h1>PROTOCOLO PAXOS</h1>
                </div>           
            </div>
        </div>

    </div>
      
</body>

<script src="/jquery/jquery-3.6.0.js"></script>
<script src="/bootstrap/bootstrap.js"></script>
<script src="/anime/anime.min.js"></script>
<script src="/js/animations.js"></script>
</html>
